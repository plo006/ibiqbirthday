<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Birthday Invitation Registration</h1>
        <form action="/submit.php">
            <label for="Name"><b>NAME</b></label>
            <input id="Name" type="text" placeholder="Enter your name">
            <br>
            <label for="FatherName"><b>FATHER NAME</b></label>
            <input id="FatherName" type="text" placeholder="Enter your father name">
            <br>
            <label for="Brother"><b>BROTHER NAME</b></label>
            <input id="Brother" type="text" placeholder="Enter your brother name">
            <br>
            <label for="address"><b>ADDRESS</b></label>
            <textarea id="address" name="address" rows="4" cols="50">Address</textarea>
            <br>
            <label for="city"><b>SELECT CITY</b></label>
            <select id="city" name="city" required>
                <option value="lahore">Lahore</option>
                <option value="karachi">Karachi</option>
                <option value="islamabad">Islamabad</option>
                <option value="gujrat">Gujrat</option>
            </select>
            <br>
            <big>Choose your education</big>
            <br>
            <input type="radio" id="education1" name="edu" value="python_programer">
            <label for="education1">Python Programmer</label>

            <input type="radio" id="education2" name="edu" value="html">
            <label for="education2">HTML</label>

            <input type="radio" id="education3" name="edu" value="cpp">
            <label for="education3">C++</label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
